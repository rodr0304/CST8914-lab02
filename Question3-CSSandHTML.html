<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 3 - CSS & HTML</title>

  <style>
    body {
      padding: 20px;
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
    }

    h1, label {
      color: white;
    }

    textarea {
      width: 70%;
      height: 50px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
    }

    /* Hidden message */
    #success {
      display: none;
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Show message after click */
    #success:target {
      display: block;
    }
  </style>
</head>

<body>
  <h1>HTML made Easy</h1>

  <label for="answer">What causes errors in HTML?</label><br><br>

  <textarea id="answer" placeholder="Type your answer here..."></textarea>

  <!-- Fake submit -->
  <a href="#success" class="button">Submit answer</a>

  <!-- Message -->
  <p id="success">âœ… OK! Answer submitted.</p>
</body>
</html>
