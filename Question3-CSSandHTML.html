<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 3 - CSS & HTML</title>

  <style>
    body {
      padding: 20px;
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
    }

    h1, label {
      color: #ffffff;
    }

    textarea {
      width: 40%;
      height: 50px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    
    button.button {
      display: inline-block;
      background-color: #1b5e20; 
      color: #ffffff;
      padding: 15px 32px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    button.button:hover {
      filter: brightness(1.1);
    }

    
    button.button:focus,
    textarea:focus,
    a:focus {
      outline: 3px solid #ff0;
      outline-offset: 3px;
    }

    
    #success {
      display: none;
      margin-top: 20px;
      color: #ffffff;
      font-weight: bold;
    }

    
    #success strong {
      color: #ff0;
    }
  </style>
</head>

<body>
  <h1>HTML made Easy</h1>

  <label for="answer">What causes errors in HTML?</label><br><br>

  <textarea id="answer" placeholder="Type your answer here..."></textarea><br><br>

  
  <button type="button" class="button" id="submitBtn">Submit answer</button>

  <p id="success"><strong>OK!</strong> Answer submitted.</p>

  <br><hr><br>
  <a href="https://rodr0304.github.io/CST8914-lab02">Back to index page</a>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function () {
      document.getElementById("success").style.display = "block";
    });
  </script>
</body>
</html>
