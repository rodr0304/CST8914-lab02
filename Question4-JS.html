<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 4 - JavaScript</title>
</head>

<body>
  <h1>HTML DOM Events</h1>
  <p>Trigger a function on hover that will output "Hello World":</p>

  <button id="actionBtn">Action!</button>
  <p id="demo"></p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World";
    }

    document.getElementById("actionBtn")
      .addEventListener("mouseover", myFunction);
  </script>
</body>
</html>
