<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 4 - JavaScript</title>
</head>

<body>
  <h1>HTML DOM Events</h1>
  <p>Trigger a function on hover that will output "Hello World":</p>

  <button id="actionBtn">Action!</button>
  <p id="demo"></p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World";
    }

    const btn = document.getElementById("actionBtn");

    // Mouse users
    btn.addEventListener("mouseover", myFunction);

    // Keyboard users (TAB)
    btn.addEventListener("focus", myFunction);

    // Keyboard users (ENTER or SPACE)
    btn.addEventListener("keydown", function (event) {
      if (event.key === "Enter" || event.key === " ") {
        myFunction();
      }
    });
  </script>

</body>
